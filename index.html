<div id="app">
  <div class="control">
    <input id="fRotation" type="range" min="-360" max="360" step="1"></input>
    <div id="deg">角度</div>
    <input id="shininess" step="1" type="range" min="1" max="300"></input>
    <div id="shininess-label">shininess</div>
    <div style="display:flex">
      <label for="color" >点光源颜色：</label>
      <select name="color" id="color">
        <option value="red" class="red">red</option>
        <option value="blue" class="blue">blue</option>
        <option value="green" class="green">green</option>
        <option value="white" selected>white</option>
      </select>
    </div>
    
  </div>

  <canvas id="canvas"> </canvas>
</div>
